<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Random Color Flipper</title>
    <script src="index.js" async></script>
</head>
<body>
    <div class="container">
        <div class="header-text">
            <div class="head-text1">Lets flip the color!</div>
        </div>
    </div>
    <div id="bg-container">
        <div class="status-style" id="copy-status"></div>
        <div class="color-container">
            <div class="current-bg-color">
                <p>Current Color : <input type="text" id="current-color" /></p>
                <button type="button" id="copy-to-clipboard">Copy!</button>
            </div>
            <div class="select-color-profile">
                <fieldset>
                    <legend>Select your color Profile!</legend>
                    <div>
                        <input type="radio" id="hex-color" name="color-profile" value="hex"/>
                        <label>Hex Color</label>
                    </div>
                    <div>
                        <input type="radio" id="rgb-color" name="color-profile" value="rgb" checked />
                        <label>RGB Color</label>
                    </div>
                </fieldset>
            </div>
            <button type="button" id="clickme-button">Change the color!</button>
        </div>
    </div>
</body>
</html>
